<ion-header>
  <ion-navbar>
    <ion-title>
      Social app w online presence
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="compose-tweet-area">
    <!-- This div will house the tweet area for your tweet -->
    <ion-textarea class="tweet-compose" placeholder="Tweet something...."></ion-textarea>
    <button ion-button class="tweet-post">Tweet</button>
  </div>
  <div>
    <!-- This is where your sample tweets will belong -->
    <div class="single-tweet">
      <ion-card no-padding>
        <ion-item>
          <ion-avatar item-start>
            <img src="https://avatars.io/platform/userId" alt="">
          </ion-avatar>
          <h2>Daddy Won</h2>
          <p>@daddywon</p>
        </ion-item>

        <ion-card-content>
          <p>You can catch me on the express</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button ion-start clear small color="danger">
              <ion-icon name="heart"></ion-icon>
              <div>&nbsp;12 likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button ion-start clear small>
              <ion-icon name="repeat"></ion-icon>
              <div>&nbsp;40 retweets</div>
            </button>
          </ion-col>
          <!-- <ion-col><button></button></ion-col> -->
        </ion-row>
      </ion-card>
    </div>
  </div>
</ion-content>
